<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Test</title><link rel="stylesheet" type="text/css" href="https://gitcdn.xyz/repo/yoursamlan/Reasoning/main/style.css"><link rel="stylesheet" href="./style.css"><link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet"> </script></head><body><body id="fx-respond"><div id="container"><div id="content" class="fx-tiles"><div class="fx-grid fx-cf"><div class="fx-col"><div class="fx-block fx-purple fx-share fx-align-left fx-cf purple-bg" style="padding:20px "><div class="fx-copy" style="padding-left:20px; padding-bottom:0"><p class="intro-para"> Topic: <b>DEMO 1</b></p><ul><li><p class="intro-para"> Total no . of questions: 1</p></li><li><p class="intro-para"> Maximum time allotted for the test: 01 min</p></li></ul><p class="noprint"><a href="#game" id="start-button" class="fx-btn">Start</a></p></div></div></div><div class="fx-grid fx-cf"><div class="fx-col"><div class="fx-block game-container"><div id="game"><div class="game-grid"><p id="timer" class="timer"> 1:00:00</p><div class="game-left-col"><div class="gauge-container" style="background: #ffffff;"> <canvas id="gauge" class="gauge" width="240" height="240"></canvas><div class="score-number">0</div></div></div><div class="game-right-col"><div class="questions"><div class="question"><p><span class="number">1. </span><span class="questionText">What is the capital of India ?   </span></p><div class="answers"><label><input type="checkbox" class="answer" data-correct="false"><span class="text">a.  Mumbai  </span></label><label><input type="checkbox" class="answer" data-correct="false"><span class="text">b.  Kolkata  </span></label><label><input type="checkbox" class="answer" data-correct="true"><span class="text">c.  New Delhi  </span></label><label><input type="checkbox" class="answer" data-correct="false"><span class="text">d.  Chennai  </span></label></div></div></div><div id="game-end-times-up"><p id="time-out-text" class="game-end-text"></p><h6>Compiled and coded by Amlan Saha Kundu, 2020</h6><button class="noprint" id="btnn" onclick="display()">Print your Result</button></div><div id="game-end"><p id="game-end-text" class="game-end-text"></p><h6>Compiled and coded by Amlan Saha Kundu, 2020</h6><button class="noprint" id="btnn" onclick="display()">Print your Result</button></div></div></div><div id="progress-bar" class="progress-bar"><div class="indicator current"></div></div></div></div></div></div></div></div></div><link rel="stylesheet" type="text/css" href="https://www.fedex.com/css/t2/global-wrapper-min.css" id="globalCSS" /><link rel="stylesheet" type="text/css" href="https://www.fedex.com/css/t2/master-responsive-min.css" /> <script type="text/javascript" src="https://images.fedex.com/templates/components/libraries/1.0/jQuery/1.7.2/jquery.min.js"></script> <script type="text/javascript" src="https://www.fedex.com/templates/components/javascript/v2/fx-master-responsive.js"></script> </body><script>var game={state:{startButton:$("#start-button"),gameContainer:$("#game"),scoreNumber:$(".score-number"),questionsView:$(".questions"),gameEndView:$("#game-end"),gameEndViewTimesUp:$("#game-end-times-up"),gameEndText:$("#game-end-text"),timeOutText:$("#time-out-text"),gauge:$("#gauge"),questions:$(".question"),answers:$(".answer"),timer:$("#timer"),indicators:$(".indicator"),numberOfQuestions:$(".question").length,questionsAnswered:0,correctAnswers:0},init:function(){game.registerEventHandlers();},registerEventHandlers:function(){game.state.answers.on("click touch",function(e){game.checkAnswer($(this));});game.state.startButton.on("click touch",function(e){e.preventDefault();game.start();});},start:function(){game.state.gameContainer.addClass("show");$("html, body").animate({scrollTop:game.state.gameContainer.offset().top-10},400,game.startTimer());game.state.startButton.unbind("click touch");},startTimer:function(){var zeroFill=function(units){return units<10?"0"+units+"":units;};var count=0;var interval=window.setInterval(function(){var centisecondsRemaining=6100-count;var hr=zeroFill(Math.floor(centisecondsRemaining/360000));var min=zeroFill(Math.floor(centisecondsRemaining/6000%60));var sec=zeroFill(Math.floor(centisecondsRemaining/100%60));var cs=zeroFill(centisecondsRemaining%100);game.state.timer.text(hr+":"+min+":"+sec);count++;if(centisecondsRemaining===0){clearInterval(interval);game.timesUp();} if(game.state.questionsAnswered===game.state.numberOfQuestions){clearInterval(interval);} if(game.state.questionsAnswered===game.state.numberOfQuestions){clearInterval(interval);}},10);},checkAnswer:function(answer){if(answer.data("correct")){game.state.correctAnswers++;game.drawGaugeValue();game.updateProgress(true);game.giveAnswerFeedback(answer);}else{game.updateProgress(false);game.giveAnswerFeedback(answer);} game.state.questionsAnswered++;window.setTimeout(function(){if(game.state.questionsAnswered===game.state.numberOfQuestions){game.endGame();}else{game.goToNextQuestion();}},1000);},drawGaugeValue:function(){var currentValue=100/(game.state.numberOfQuestions/(game.state.correctAnswers-1))/100;var nextValue=currentValue+100/game.state.numberOfQuestions/100;var draw=function(currentValue,nextValue){var bg=game.state.gauge[0];var ctx=(ctx=bg.getContext("2d"));var imd=null;var startRad=0.75;var totalRads=1.5;var sAngle=Math.PI*startRad;ctx.beginPath();ctx.strokeStyle="#512ca5";ctx.lineCap="round";ctx.closePath();ctx.fill();ctx.lineWidth=10.0;imd=ctx.getImageData(0,0,240,240);$({n:currentValue}).animate({n:nextValue},{duration:1000*nextValue,step:function(now,fx){game.state.scoreNumber.text(Math.ceil(now*100));ctx.putImageData(imd,0,0);ctx.beginPath();ctx.arc(120,120,100,sAngle,(totalRads*now+startRad)*Math.PI,false);ctx.stroke();}});};draw(currentValue,nextValue);},updateProgress:function(correct){$(game.state.indicators[game.state.questionsAnswered]).addClass(correct?"correct":"incorrect");$(game.state.indicators).removeClass("current");$(game.state.indicators[game.state.questionsAnswered+1]).addClass("current");},giveAnswerFeedback:function(answer){var answerGroup=answer.parent().parent().find(".answer");for(var i=0;i<answerGroup.length;i++){answerGroup[i].disabled=true;if($(answerGroup[i]).data("correct")){$(answerGroup[i]).parent().addClass("correct");}else{$(answerGroup[i]).parent().addClass("incorrect");}}},goToNextQuestion:function(){var lastQuestionIndex=game.state.questionsAnswered-1;var nextQuestionIndex=game.state.questionsAnswered;$(game.state.questions[lastQuestionIndex]).fadeOut(400,function(){$(game.state.questions[nextQuestionIndex]).fadeIn(200);});},timesUp:function(){var endText="Looks like you have run out of time.<br />No worries. Better luck next time.";game.state.questionsView.fadeOut(400,function(){game.state.timeOutText[0].innerHTML=endText;game.state.gameEndViewTimesUp.fadeIn(200);});},endGame:function(){var endText='You got<br><span class="score">'+ game.state.correctAnswers+" out of "+ game.state.numberOfQuestions+"</span><br> correct";game.state.questionsView.fadeOut(400,function(){game.state.gameEndText[0].innerHTML=endText;game.state.gameEndView.fadeIn(200);});}};game.init();var drawGaugeBackground=function(){var bg=$("#gauge")[0];var ctx=bg.getContext("2d");var imd=null;var sAngle=Math.PI*0.75;var eAngle=Math.PI*0.25;ctx.beginPath();ctx.strokeStyle="#f4f4f4";ctx.lineCap="round";ctx.closePath();ctx.fill();ctx.lineWidth=30.0;imd=ctx.getImageData(0,0,240,240);ctx.putImageData(imd,0,0);ctx.beginPath();ctx.arc(120,120,100,sAngle,eAngle,false);ctx.stroke();};drawGaugeBackground();function display(){window.print();}</script></body></html>
